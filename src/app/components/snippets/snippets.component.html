<div class="p-4 bg-gray-100 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-2">Code Snippets</h2>
    <input [(ngModel)]="newSnippet" placeholder="Enter snippet" (keydown)="handleKeyDown($event)" (input)="onInputChange()" class="p-2 border rounded w-full mb-2" [ngClass]="{'border-red-500':showError}" />
    <div *ngIf="showError" class = "text-red-500 text-sm mb-2">Please enter text before adding snippet</div>
    <button (click)="addSnippet()" class="bg-blue-500 text-white px-4 py-1 rounded">Add</button>
  
    <ul class="mt-4 list-disc pl-5">
      <li *ngFor="let snippet of snippets; let i = index" class="mb-1">
        {{ snippet }}
        <button (click)="deleteSnippet(i)" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 ml-2">Delete</button>
      </li>
    </ul>
  </div>
